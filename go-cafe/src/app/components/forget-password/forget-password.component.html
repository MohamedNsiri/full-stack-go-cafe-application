<div class="w-screen h-screen flex justify-center items-center bg-slate-300">
    <form [formGroup]="PasswordForm" (ngSubmit)="OnSubmitPassword()" class=" mx-2 flex flex-col justify-center items-stretch w-96 ">

        <!-- New Password Field -->
        <label for="newPassword" class="leading-6 text-sm font-medium text-gray-500">New Password:</label>
        <div class="relative">
          <input formControlName="newPassword" id="newPassword" [type]="newPasswordFieldType" placeholder="New Password"
          [ngClass]="{
            'ring-2 ring-green-600': message === 'Password altered successfully',
            'ring-2 ring-red-600': PasswordForm.get('newPassword')?.invalid && PasswordForm.get('newPassword')?.touched
          }"
          class="m-2 -translate-x-2 w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-darker sm:text-sm sm:leading-6">
          <!-- Password visibility toggle -->
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="toggleNewPasswordVisibility()">
              <svg *ngIf="newPasswordFieldType === 'password'" fill="gray" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/></svg>
              <svg *ngIf="newPasswordFieldType === 'text'" fill="gray" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.21 0-4 1.791-4 4s1.79 4 4 4c2.209 0 4-1.791 4-4s-1.791-4-4-4zm-.004 3.999c-.564.564-1.479.564-2.044 0s-.565-1.48 0-2.044c.564-.564 1.479-.564 2.044 0s.565 1.479 0 2.044z"/></svg>
          </div>
        </div>
        <div *ngIf="PasswordForm.get('newPassword')?.invalid && PasswordForm.get('newPassword')?.touched" class="text-red-600 text-sm">
            Password must be at least 8 characters long.
        </div>

        <!-- Confirm New Password Field -->
        <label for="newPasswordConfirmation" class="leading-6 text-sm font-medium text-gray-500">Confirm New Password:</label>
        <div class="relative">
          <input formControlName="newPasswordConfirmation" id="newPasswordConfirmation" [type]="confirmPasswordFieldType" placeholder="Confirm New Password"
          [ngClass]="{
            'ring-2 ring-green-600': message === 'Password altered successfully',
            'ring-2 ring-red-600': PasswordForm.get('newPasswordConfirmation')?.invalid && PasswordForm.get('newPasswordConfirmation')?.touched
          }"
          class="m-2 -translate-x-2 w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-darker sm:text-sm sm:leading-6">
          <!-- Password visibility toggle -->
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="toggleConfirmPasswordVisibility()">
              <svg *ngIf="confirmPasswordFieldType === 'password'" fill="gray" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/></svg>
              <svg *ngIf="confirmPasswordFieldType === 'text'" fill="gray" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.21 0-4 1.791-4 4s1.79 4 4 4c2.209 0 4-1.791 4-4s-1.791-4-4-4zm-.004 3.999c-.564.564-1.479.564-2.044 0s-.565-1.48 0-2.044c.564-.564 1.479-.564 2.044 0s.565 1.479 0 2.044z"/></svg>
          </div>
        </div>
        <div *ngIf="PasswordForm.get('newPasswordConfirmation')?.value !== PasswordForm.get('newPassword')?.value && PasswordForm.get('newPasswordConfirmation')?.touched" class="text-red-600 text-sm">
            Passwords do not match.
        </div>

        <button
          [ngClass]="{'text-gocolor hover:text-darker bg-orange-900 hover:bg-darker/50 active:bg-darker/50': !message,
                      'text-white bg-emerald-500': message
          }"
          class="w-full -translate-x-2
          hover:scale-110 duration-300 p-3 m-2 font-bold rounded-md" [disabled]="PasswordForm.invalid">
            Confirm
        </button>
    </form>
</div>
