<div class="flex min-h-screen bg-[url('https://carthagemagazine.com/wp-content/uploads/2022/09/Cosmitto-Coffee1-.jpg')] flex-col justify-center px-6 py-12 lg:px-8">
  <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm"></div>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm z-10">
      <img routerLink="/" class="cursor-pointer mx-auto h-20 w-auto animate-slideUp2" src="assets/images/logo.png" alt="">
      <h2 class="animate-slideUp3 mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gocolor">Welcome Back!</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm z-10 animate-slideUp">
    <div class="bg-zinc-900 py-8 px-6 shadow-3xl rounded-lg sm:px-10">
      <form
      [formGroup]="form"
      (ngSubmit)="onSubmit(this.form.value)"
      class="space-y-6"
      method="POST">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-slate-300">Email address</label>
          <div class="mt-2">
            <input required placeholder="Write Your Email" id="email" formControlName="email" name="email" type="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-darker sm:text-sm sm:leading-6">
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm absolute lg:relative">
              Invalid email address.
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-slate-300">Password</label>
            <div class="text-sm">
              <a routerLink="/forget_password" class="font-semibold text-gocolor hover:text-darker duration-200">Forgot password?</a>
            </div>
          </div>
          <div class="relative">
              <input
                id="password"
                name="password"
                [type]="passwordFieldType"
                formControlName="password"
                required
                placeholder="Enter Your Password"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-darker sm:text-sm sm:leading-6"
              />
              <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm absolute lg:relative">
                Invalid Password.
              </div>

              <!-- Eye Icon for Showing Password -->
              <div [ngClass]="{'lg:-translate-y-2': form.get('password')?.invalid && form.get('password')?.touched}" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="togglePasswordVisibility()">
                  <!-- Show and Hide Icon based on passwordFieldType -->
                  <svg *ngIf="passwordFieldType === 'password'" fill="gray" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/></svg>
              
                  <svg *ngIf="passwordFieldType === 'text'" fill="gray" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.21 0-4 1.791-4 4s1.79 4 4 4c2.209 0 4-1.791 4-4s-1.791-4-4-4zm-.004 3.999c-.564.564-1.479.564-2.044 0s-.565-1.48 0-2.044c.564-.564 1.479-.564 2.044 0s.565 1.479 0 2.044z"/></svg>
              </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-gocolor px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-darker duration-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>

        <!-- Success or Error Messages -->
        <div *ngIf="bgcolor === 'green'" role="alert" class="relative w-full max-w-sm mx-auto mt-4 alert alert-success">
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 shrink-0 stroke-current mr-2"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{message}}</span>
          </div>
        </div>

        <div *ngIf="bgcolor === 'red'" role="alert" class="relative w-full max-w-sm mx-auto mt-4 alert alert-error">
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 shrink-0 stroke-current mr-2"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{message}}</span>
          </div>
        </div>
      </form>

      <!-- Create Account Link -->
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a routerLink="/create_account" class="font-semibold leading-6 text-gocolor hover:text-darker duration-200">Create Account</a>
      </p>
    </div>
  </div>
</div>
