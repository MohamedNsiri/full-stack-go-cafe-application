<mat-card class="w-full max-h-[90vh] overflow-auto shadow-lg p-4 bg-gray-800 rounded-lg">
  <mat-card-header class="flex items-center space-x-4">
    <div mat-card-avatar class="flex-shrink-0">
      <div class="rounded-full overflow-hidden w-16 h-16">
        <img src="assets/images/logo.png" alt="User Avatar" class="object-cover w-full h-full">
      </div>
    </div>

    <div class="flex-grow">
      <mat-card-title class="text-white text-lg font-semibold overflow-hidden whitespace-nowrap text-ellipsis w-60">{{feedbacks.name}}</mat-card-title>
      <mat-card-subtitle class="text-gray-400 overflow-hidden whitespace-nowrap text-ellipsis w-60">{{feedbacks.email}}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <div class="mt-4 lg:flex items-center hidden">
    <nz-rate class="scale-90" [ngModel]="feedbacks.rating" nzDisabled></nz-rate>
  </div>

  <mat-card-content class="mt-4">
    <p class="text-white leading-6 h-auto overflow-auto">
      {{feedbacks.message_body}}
    </p>
  </mat-card-content>

  <mat-card-actions class="mt-4">
    <button class="hover:bg-gocolor/30 duration-200" mat-button>
      <span class="text-gocolor">LIKE</span>
    </button>
    <button class="hover:bg-gocolor/30 duration-200" mat-button mat-dialog-close>
      <span class="text-gocolor">Close</span>
    </button>
  </mat-card-actions>
</mat-card>
